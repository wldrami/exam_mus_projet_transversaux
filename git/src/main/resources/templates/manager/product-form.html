<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
	
		<div class="row my-5">
			<div class="list-group list-group-flush col-5">
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/category-form}">Manage Category</a>
						<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/marque-form}">Manage Marque</a>
						<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/promotion-form}">Manage Promotion</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/product-form}">Manage Product</a>
			</div>
		</div>

		<table class="table my-5">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Image</th>
					<th scope="col">Product Name</th>
					<th scope="col">Description</th>
					<th scope="col">Price</th>
					<th scope="col">No. of Unit</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productList}">
					<th scope="row" th:text="${product.productId}"></th>
					<td><img th:src="${product.image}" width="300px"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productDescription}"></td>
					<td th:text="${product.productPrice}"></td>
					<td th:text="${product.productUnit}"></td>
					<td>
					<a href="#"
						th:href="@{'/manager/updateProduct/'+ ${product.productId}}"
						class="btn btn-danger">Update</a>
					<a href="#"
						th:href="@{'/manager/delete-Product/'+ ${product.productId}}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/manager/add-product}" method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<select class="custom-select" name="category">
									<option selected>Select Category</option>
									<option th:each="category : ${categoryList}" 
										th:value="${category.categoryId}"
										th:text="${category.categoryName}"></option>
								</select>
								<select class="custom-select" name="marque">
									<option selected>Select Marque</option>
									<option th:each="marque : ${marqueList}" 
										th:value="${marque.marqueId}"
										th:text="${marque.marqueName}"></option>
								</select>
								
								<select class="custom-select" name="promotion">
									<option selected>Select Promotion</option>
									<option th:each="promotion : ${promotionList}" 
										th:value="${promotion.promotionId}"
										th:text="${promotion.promotionName}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="productName">Product Name</label> <input type="text"
									class="form-control" id="productName" name="productName"
									placeholder="Product Name">
							</div>

							<div class="form-group">
								<label for="productDescription">Product Description</label> <input type="text"
									class="form-control" id="productDescription" name="productDescription"
									placeholder="Product Description">
							</div>
							
							<div class="form-group">
								<label for="productPrice">Product Price</label> <input type="number"
									class="form-control" id="productPrice" name="productPrice"
									placeholder="Product Price">
							</div>
							
							<div class="form-group">
								<label for="productUnit">Product Unit</label> <input type="number"
									class="form-control" id="productUnit" name="productUnit"
									placeholder="Product Unit">
							</div>
							
							<div class="form-group">
								<label for="file">Product Image</label> <input type="file"
									class="form-control" id="file" name="file">
							</div>
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">ADD</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
